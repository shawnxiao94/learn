<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./build/react.development.js"></script>
    <script src="./build/react-dom.development.js"></script>
    <script src="./build/babel.min.js"></script>
    <title>组件</title>
  </head>
  <body>
    <div id="example"></div>
     <!-- 
       React 允许将代码封装成组件（component），
       然后像插入普通 HTML 标签一样，在网页中插入这个组件。
       React.createClass 方法就用于生成一个组件类
       所有组件类都必须有自己的 render 方法，用于输出组件。
       createClass 在react16.0以上已经废弃不支持了，采用es6语法。
       注意，组件类的第一个字母必须大写，否则会报错，
       比如HelloMessage不能写成helloMessage。
       另外，组件类只能包含一个顶层标签，否则也会报错。
       组件的属性可以在组件类的 this.props 对象上获取，
       比如 name 属性就可以通过 this.props.name 读取。
       添加组件属性，有一个地方需要注意，就是 class 属性需要写成 className，
       for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
      -->
    <script type="text/babel">
      class HelloMessage extends React.Component{
        render () {
          return <h1>Hello {this.props.name}</h1>;
        }
      }
      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
