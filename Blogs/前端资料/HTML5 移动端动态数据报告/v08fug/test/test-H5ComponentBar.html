<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">

    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type : 'bar',
                width : 530,
                hegiht : 600,
                data : [
                    ['javascript',.4,'#ff7676'],
                    ['html/css',.2,'#ccc'],
                    ['css3',.1,'#ddd'],
                    ['html5',.2],
                    ['jquery',.35],
                    ['bootstrap',.05],
                    ['angularJs',.09]
                ],
                css : {
                    top : 200,
                    opacity : 1,
                },
                // animateIn : {bottom:80,opacity:1},
                // animateOut : {bottom: 0,opacity:0},
                center : true,
            }
            
            var h5 = new H5ComponentBar( 'barxiao' , cfg );
            
            $('.iphone').append(h5);
            
            var leave = true;
            $('body').click(function(){
                leave = !leave;
                $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
            })


        </script>

    </body>

</html>
